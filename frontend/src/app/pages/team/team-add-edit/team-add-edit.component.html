<form [formGroup]="form" class="form-content">
  <div class="p-float-label form-row">
    <input
      id="name-input"
      type="text"
      class="input"
      pInputText
      formControlName="name"
    />
    <label for="name-input">Team name</label>
  </div>

  <div class="p-float-label form-row">
    <span class="p-float-label">
      <input
        type="password"
        id="password"
        pInputText
        formControlName="secret_join_code"
      />
      <label for="password">Secret joining code</label>
    </span>
  </div>

  <div class="form-row">
    <p-dropdown
      [options]="countries"
      formControlName="country"
      optionLabel="name"
      optionValue="id"
      placeholder="Select country"
    ></p-dropdown>
  </div>

  <div class="form-row">
    <p-fileUpload
      mode="basic"
      accept="image/*"
      (onSelect)="onUpload($event)"
      [auto]="false"
      chooseLabel="Change logo"
    ></p-fileUpload>
    <img
      *ngIf="editedItem?.logo"
      class="image-preview"
      [src]="editedItem.logo"
    />
    <span *ngIf="!editedItem?.logo">No image to preview</span>
  </div>
</form>

<div class="inline-flex">
  <p-button
    label="Reset"
    icon="pi pi-times"
    styleClass="p-button-danger"
    class="space-buttons"
    (onClick)="onReset()"
  ></p-button>
  <p-button
    [label]="editedItem ? 'Update' : 'Submit'"
    icon="pi pi-check"
    class="space-buttons"
    [disabled]="!form.valid"
    (onClick)="onSubmit()"
  ></p-button>
</div>
