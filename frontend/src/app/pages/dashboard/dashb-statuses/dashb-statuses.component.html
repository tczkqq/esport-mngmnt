<p-table [value]="statuses">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Statuses</span>
      <p-button
        icon="pi pi-plus"
        label="Add status"
        (onClick)="onAdd()"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-status>
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>
        <p-button
          pRipple
          label="Edit"
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          (onClick)="onEdit(status)"
        ></p-button>
        <p-button
          pRipple
          label="Delete"
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="onDelete(status)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
