<div class="dialog-content">
  <span class="p-float-label form-row">
    <input
      id="name-input"
      type="text"
      class="input"
      pInputText
      [formControl]="nameControl"
    />
    <label for="name-input">Name</label>
  </span>
</div>

<div class="inline-flex">
  <p-button
    label="Cancel"
    icon="pi pi-times"
    styleClass="p-button-danger"
    class="space-buttons"
    (onClick)="onClose()"
  ></p-button>
  <p-button
    [label]="item ? 'Update' : 'Submit'"
    icon="pi pi-check"
    class="space-buttons"
    (onClick)="onSubmit()"
  ></p-button>
</div>
