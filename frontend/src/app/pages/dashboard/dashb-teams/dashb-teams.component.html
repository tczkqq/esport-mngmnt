<p-table [value]="teams">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Teams</span>
      <p-button
        icon="pi pi-plus"
        label="Add team"
        (onClick)="onAdd()"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Logo</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-team>
    <tr>
      <td>{{ team.id }}</td>
      <td>
        <img *ngIf="team.logo" class="flag" [src]="team.logo" />
        <span *ngIf="!team.logo">- - -</span>
      </td>
      <td>{{ team.name }}</td>
      <td>
        <p-button
          pRipple
          label="Edit"
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          (onClick)="onEdit(team)"
        ></p-button>
        <p-button
          pRipple
          label="Delete"
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="onDelete(team)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
