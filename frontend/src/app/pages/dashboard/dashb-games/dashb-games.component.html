<p-table [value]="games">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Games</span>
      <p-button
        icon="pi pi-plus"
        label="Add game"
        (onClick)="onAdd()"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Logo</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{ game.id }}</td>
      <td>
        <img *ngIf="game.logo" class="flag" [src]="game.logo" />
        <span *ngIf="!game.logo">- - -</span>
      </td>
      <td>{{ game.name }}</td>
      <td>
        <p-button
          pRipple
          label="Edit"
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          (onClick)="onEdit(game)"
        ></p-button>
        <p-button
          pRipple
          label="Delete"
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="onDelete(game)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
