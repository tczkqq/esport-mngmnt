<p-table [value]="events">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Events</span>
      <p-button icon="pi pi-plus" label="Add event" routerLink="add"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Game</th>
      <th>Max participants</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-event>
    <tr>
      <td>{{ event.id }}</td>
      <td>{{ event.name }}</td>
      <td>{{ event.date | date : "YYYY-MM-d HH:mm" }}</td>
      <td>{{ event.game_obj?.name }}</td>
      <td>{{ event.max_participants }}</td>
      <td>
        <p-button
          pRipple
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          [routerLink]="event.id"
        ></p-button>
        <p-button
          pRipple
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="onDelete(event.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
