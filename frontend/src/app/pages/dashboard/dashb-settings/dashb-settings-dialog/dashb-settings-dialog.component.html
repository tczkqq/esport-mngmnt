<form [formGroup]="form" class="form-content dialog-content">
  <div class="p-float-label form-row">
    <input
      id="name-input"
      type="text"
      class="input"
      pInputText
      formControlName="key"
    />
    <label for="name-input">Key</label>
  </div>

  <div class="p-float-label form-row">
    <input
      id="name-input"
      type="text"
      class="input"
      pInputText
      formControlName="value"
    />
    <label for="name-input">Value</label>
  </div>
</form>

<div class="inline-flex">
  <p-button
    label="Cancel"
    icon="pi pi-times"
    styleClass="p-button-danger"
    class="space-buttons"
    (onClick)="onClose()"
  ></p-button>
  <p-button
    [label]="editedItem ? 'Update' : 'Submit'"
    icon="pi pi-check"
    class="space-buttons"
    [disabled]="!form.valid"
    (onClick)="onSubmit()"
  ></p-button>
</div>
