<p-table [value]="settings">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Settings</span>
      <p-button
        icon="pi pi-plus"
        label="Add setting"
        (onClick)="onAdd()"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Key</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-setting>
    <tr>
      <td>{{ setting.key }}</td>
      <td>{{ setting.value }}</td>
      <td>
        <p-button
          pRipple
          label="Edit"
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          (onClick)="onEdit(setting)"
        ></p-button>
        <p-button
          pRipple
          label="Delete"
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="onDelete(setting)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
