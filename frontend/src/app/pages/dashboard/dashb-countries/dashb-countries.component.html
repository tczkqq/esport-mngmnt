<p-table [value]="countries">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Countries</span>
      <p-button
        icon="pi pi-plus"
        label="Add country"
        (onClick)="onAdd()"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Icon</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-country>
    <tr>
      <td>{{ country.id }}</td>
      <td>
        <img *ngIf="country.image" class="flag" [src]="country.image" />
        <span *ngIf="!country.image">- - -</span>
      </td>
      <td>{{ country.name }}</td>
      <td>
        <p-button
          pRipple
          label="Edit"
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          (onClick)="onEdit(country)"
        ></p-button>
        <p-button
          pRipple
          label="Delete"
          icon="pi pi-times"
          styleClass="p-button-danger"
          (onClick)="onDelete(country.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
