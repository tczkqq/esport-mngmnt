<p-table [value]="players">
  <ng-template pTemplate="caption">
    <div class="inline-flex">
      <span>List of Players</span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nickname</th>
      <th>Country</th>
      <th>User ID</th>
      <th>Team ID</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-player>
    <tr>
      <td>{{ player.id }}</td>
      <td>{{ player.nickname }}</td>
      <td>
        <img
          *ngIf="player.country_obj.image"
          class="flag"
          [src]="'http://localhost:8000' + player.country_obj.image"
        />
        <span *ngIf="!player.country_obj.image">- - -</span>
      </td>
      <td>{{ player.user }}</td>
      <td>{{ player.team | nullHandler }}</td>
      <td>
        <p-button
          pRipple
          label="Edit"
          icon="pi pi-pencil"
          class="space-buttons"
          styleClass="p-button-warning"
          (onClick)="onEdit(player)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
